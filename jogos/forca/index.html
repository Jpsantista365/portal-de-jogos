<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-area">
        <h1>Jogo da Forca</h1>
        <div class="hangman-box">
            <svg height="250" width="200" class="hangman-svg">
                <line x1="60" y1="230" x2="140" y2="230" />
                <line x1="100" y1="230" x2="100" y2="50" />
                <line x1="100" y1="50" x2="170" y2="50" />
                <line x1="170" y1="50" x2="170" y2="80" />
                <circle cx="170" cy="100" r="20" class="figure-part" />
                <line x1="170" y1="120" x2="170" y2="170" class="figure-part" />
                <line x1="170" y1="130" x2="140" y2="160" class="figure-part" />
                <line x1="170" y1="130" x2="200" y2="160" class="figure-part" />
                <line x1="170" y1="170" x2="140" y2="200" class="figure-part" />
                <line x1="170" y1="170" x2="200" y2="200" class="figure-part" />
            </svg>
        </div>
        <div id="word-display" class="word-display"></div>
        <div id="keyboard" class="keyboard"></div>
        <div id="notification-container" class="notification-container"></div>
        <div id="popup-container" class="popup-container">
            <div class="popup">
                <h2 id="final-message"></h2>
                <button id="play-button">Jogar Novamente</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
